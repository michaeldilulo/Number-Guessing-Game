<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title># Guessing Game</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 p-0">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
                        <a class="navbar-brand">Number Guessing Game</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center mb-4">Guess a Number between 1 and 10
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center mb-4">Enter Number
                                Below
                            </h6>
                            <p class="card-text d-flex justify-content-center mb-4"> <span id="userGuessNumber">You have
                                    to
                                    guess a number!</span> </p>
                            <div class="d-flex justify-content-center">
                                <input type="text" class="mr-3" id="userGuessInput">
                                <button class="btn btn-dark ml-3" onclick="submitGuess()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="main.js"></script>
</body>

</html>
